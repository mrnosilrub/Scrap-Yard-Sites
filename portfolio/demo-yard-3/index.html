<!DOCTYPE html>
<html lang="en" class="scroll-smooth overflow-x-hidden">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demo Yard 3 | Scrapyard Sites</title>
  <link rel="icon" href="/assets/logo.png" sizes="any"/>
  <link rel="mask-icon" href="/assets/logo.svg" color="#D75E02"/>
  <link rel="apple-touch-icon" href="/assets/logo.png"/>
  <script>
    tailwind.config={theme:{extend:{fontFamily:{sans:['Inter','system-ui','sans-serif']},colors:{brand:{orange:'#D75E02',steel:'#5E6367',charcoal:'#2B2B2B'}}}}};
  </script>
<script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet"/>
  <style>
    :root{--color-links:#D75E02;}
    header nav ul a,#mobileMenu a:not(.bg-yellow-500){position:relative;text-decoration:none;}
    header nav ul a:hover,#mobileMenu a:not(.bg-yellow-500):hover{color:currentColor!important;}
    header nav ul a.text-brand-orange:hover{color:var(--color-links)!important;}
    header nav ul a::after,#mobileMenu a:not(.bg-yellow-500)::after{content:'';position:absolute;left:0;bottom:-2px;width:0;height:2px;background-color:var(--color-links);transition:width .3s ease;}
    header nav ul a:hover::after,#mobileMenu a:not(.bg-yellow-500):hover::after{width:100%;}
    .site-title{position:relative;display:inline-block;}
    .site-title::after{content:'';position:absolute;left:0;bottom:-2px;width:0;height:2px;background-color:var(--color-links);transition:width .3s ease;}
    a:hover .site-title::after{width:100%;}
  </style>
</head>
<body class="font-sans text-brand-charcoal antialiased bg-white overflow-x-hidden">
  <header class="sticky top-0 left-0 right-0 w-full z-50 bg-white shadow-sm">
    <div class="mx-auto max-w-7xl relative flex items-center justify-between px-6 py-3">
      <a href="/" class="flex items-center gap-2">
        <img src="/assets/logo.svg" alt="ScrapYardSites logo" class="h-6 w-6 md:h-8 md:w-8"/>
        <span class="site-title text-xl md:text-2xl tracking-tight"><span class="font-bold text-brand-orange">Scrapyard</span> <span class="font-bold">Sites</span></span>
      </a>
      <nav class="hidden md:flex absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 justify-center items-center gap-8 text-sm font-medium">
        <a href="/#why" class="text-brand-charcoal hover:text-brand-orange" title="Leaking here? ->">Why Us</a>
        <a href="/portfolio" class="text-brand-charcoal hover:text-brand-orange" title="Leaking here? ->">Portfolio</a>
        <a href="/pricing" class="text-brand-charcoal hover:text-brand-orange" title="Leaking here? ->">Pricing</a>
        <a href="/services" class="text-brand-charcoal hover:text-brand-orange" title="Leaking here? ->">Services</a>
        <a href="/process" class="text-brand-charcoal hover:text-brand-orange" title="Leaking here? ->">Process</a>
        <a href="/contact" class="text-brand-charcoal hover:text-brand-orange" title="Leaking here? ->">Contact</a>
        <a href="/risk-calculator" class="text-brand-charcoal hover:text-brand-orange" title="Leaking here? ->">Calculator</a>
      </nav>
      <div class="flex items-center gap-3">
        <a href="/contact" class="group inline-block rounded-md bg-brand-orange px-5 py-2 text-white font-semibold shadow hover:opacity-90 transition"><span class="group-hover:hidden">Keep Leaking ▸</span><span class="hidden group-hover:inline">Stop It ✓</span></a>
      </div>
    </div>
  </header>
  <main class="pt-24 pb-20 px-6 max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">Demo Yard 3</h1>
    <p class="text-brand-charcoal mb-4">Case study details coming soon.</p>
    <a href="../" class="text-brand-orange underline">Back to portfolio</a>
  </main>
  <footer class="bg-white py-8 text-center text-xs text-gray-400">
    <p>© <span id="year"></span> Scrapyard Sites — All rights reserved.</p>
  </footer>
  <script>document.getElementById('year').textContent=new Date().getFullYear();</script>
  <script>
  const currentPath = location.pathname
    .replace(/\/index.html$/, '')
    .replace(/\/$/, '');
  document.querySelectorAll('nav a').forEach(link => {
    const linkPath = new URL(link.getAttribute('href'), location.origin).pathname
      .replace(/\/index.html$/, '')
      .replace(/\/$/, '');
    if (linkPath === currentPath) {
      link.classList.add('text-brand-orange');
    }
  });
  </script>
</body>
</html>
